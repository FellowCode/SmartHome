{% extends 'base.html' %}
{% load static %}

{% block title %}SmartHome: Регистрация{% endblock %}

{% block stylesheet %}
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <form action="/account/signin/" method="post">
                {% csrf_token %}
                <div class="col s12 m10 offset-m1 l8 offset-l2 xl6 offset-xl3 signup z-depth-1">
                    <h3 class="title center-align dark-text-color">Авторизация</h3>
                    <h6 class="error center-align">{{ error }}</h6>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <input id="email" type="email" class="validate" name="email"
                                   value="{{ form.email.value|default_if_none:"" }}">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <input id="password" type="password" name="password"
                                   value="{{ form.password.value|default_if_none:"" }}">
                            <label for="password">Пароль</label>
                        </div>
                    </div>
                    <div class="col s8 offset-s2 m6 offset-m3 auth-btn">
                        <button class="btn full-width waves-effect waves-light main-bg-color" type="submit"
                                name="action">Вход
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}

{% block script %}
{% endblock %}
